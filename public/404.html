<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #1a1a2e; color: #e0e1dd; text-align: center; }
        .container { max-width: 600px; margin: 50px auto; padding: 30px; background-color: #16213e; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        h1 { font-size: 3em; color: #ff6b6b; }
        p { font-size: 1.2em; }
        a { color: #87CEFA; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <p>It might have been moved or deleted.</p>
        <p><a href="/">Go back to Homepage</a></p>
    </div>
</body>
</html>
