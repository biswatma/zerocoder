<!DOCTYPE html>
<html>
<head>
  <title>ZeroCoder - AI Web Generator</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Default to Dark Mode */
      --main-bg: #202123;
      --panel-bg: #343541;
      --text-color: #ffffff;
      --button-bg: #10a37f;
      --button-text: #ffffff;
      --border-color: #4a4a58; /* Existing, adjust if needed */
      --input-bg: #2c3e50; /* Existing, adjust if needed */
      --shadow-color: rgba(0, 0, 0, 0.1); /* Generic shadow, can be themed */
      --glass-bg: rgba(52, 53, 65, 0.8); /* Darker glass for dark mode */
      --glass-blur: 8px;

      /* Accent colors from previous theme, can be repurposed or removed */
      --primary-accent: #0f3460; 
      --secondary-accent: #537895; 
      --loader-dot-color: #e0e1dd;
    }

    body.light-mode {
      --main-bg: #f7f7f8;
      --panel-bg: #e0e0e0;
      --text-color: #000000;
      --button-bg: #10a37f; /* Button color remains same as per spec */
      --button-text: #ffffff;
      --border-color: #cccccc; 
      --input-bg: #ffffff; 
      --shadow-color: rgba(0, 0, 0, 0.08);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --loader-dot-color: #333333;
    }

    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease; /* Smooth theme transition */
    }
    .app-wrapper { 
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--panel-bg); 
      border-bottom: 1px solid var(--border-color); 
      flex-shrink: 0;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo { /* This is for the <img class="logo"> */
      height: 32px; 
    }
    .title { 
      color: var(--text-color); 
      font-size: 1.5em; /* Adjusted for Open Sans */
      font-weight: 600; 
    }
    .right {
      display: flex;
      align-items: center;
      gap: 15px; 
    }
    .api-key-btn { 
      display: inline-flex; 
      align-items: center;    
      justify-content: center; 
      height: 32px; /* Match logo height */          
      padding: 0 12px;        
      background-color: var(--panel-bg); /* Subtle button */
      border: 1px solid var(--border-color); 
      color: var(--text-color); 
      border-radius: 8px; /* Softer radius */
      cursor: pointer;
      font-size: 0.85em; /* Slightly smaller */
      font-weight: 600;
      box-sizing: border-box;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .api-key-btn:hover {
      background-color: var(--secondary-accent); /* Use existing accent */
      border-color: var(--secondary-accent);
    }
    .api-key-btn .icon { 
        margin-right: 6px;
        font-size: 1.1em; /* Make icon slightly larger */
        display: flex; 
        align-items: center;
    }
    .github-link { 
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 32px; /* Match logo/button height */
      width: 32px;
    }
    .github-link svg { 
      height: 24px;
      width: 24px;
      fill: var(--text-color);
      transition: fill 0.2s ease;
    }
    .github-link:hover svg {
      fill: var(--button-bg); /* Use new button color for hover */
    }

    /* Theme Toggle Switch */
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
    }
    .theme-switch {
      display: inline-block;
      height: 20px; /* Smaller switch */
      position: relative;
      width: 40px; /* Smaller switch */
    }
    .theme-switch input {
      display:none;
    }
    .slider {
      background-color: var(--secondary-accent); /* Use an accent for the track */
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
      border-radius: 20px; /* Rounded track */
    }
    .slider:before {
      background-color: var(--main-bg); /* Knob background to contrast with slider track */
      bottom: 2px; 
      content: "🌙"; /* Moon for dark mode (default) */
      height: 16px; 
      left: 2px; 
      position: absolute;
      transition: .4s;
      width: 16px; 
      border-radius: 50%;
      display: flex; /* For centering content */
      align-items: center;
      justify-content: center;
      font-size: 10px; /* Adjust icon size */
      color: var(--text-color); /* Icon color */
    }
    input:checked + .slider {
      background-color: var(--button-bg); 
    }
    input:checked + .slider:before {
      transform: translateX(20px); 
      content: "☀️"; /* Sun for light mode */
      background-color: var(--main-bg); /* Ensure knob bg contrasts in light mode too */
      color: var(--text-color); /* Icon color for light mode */
    }

    .container { display: flex; flex-grow: 1; overflow: hidden; }
    .left-panel, .right-panel {
      padding: 25px; /* Increased padding */
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    .left-panel { 
      width: 50%; display: flex; flex-direction: column; 
      background-color: var(--main-bg); /* Left panel uses main bg now */
      border-right: 1px solid var(--border-color); 
    }
    .right-panel { 
      width: 50%; height: 100%; 
      display: flex; 
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      background-color: var(--main-bg); /* Right panel also uses main bg */
    }
    .right-panel > div, .right-panel > iframe { 
        width: 100%;
        height: 100%;
    }
    
    #prompt, #apiKeyInput { 
      width: 100%; 
      margin-bottom: 15px; /* Increased spacing */
      padding: 12px; /* Increased padding */
      border: 1px solid var(--border-color); 
      border-radius: 12px; /* ChatGPT style */
      box-sizing: border-box;
      background-color: var(--input-bg); 
      color: var(--text-color);
      font-size: 1em;
      font-family: 'Open Sans', sans-serif;
      box-shadow: 0 2px 4px var(--shadow-color); /* Soft shadow */
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }
    #apiKeyInput { min-width: auto; } /* Remove min-width for better flex */

    /* General button styling for action buttons */
    .action-buttons-container button, .api-key-buttons button {
      padding: 10px 18px; 
      background-color: var(--button-bg); 
      color: var(--button-text); 
      border: none; 
      border-radius: 12px; /* ChatGPT style */
      cursor: pointer;
      font-weight: 600; /* Bolder */
      font-size: 0.95em;
      font-family: 'Open Sans', sans-serif;
      box-shadow: 0 2px 4px var(--shadow-color); /* Soft shadow */
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s ease;
    }
    .action-buttons-container button:hover, .api-key-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px var(--shadow-color); /* Enhanced shadow on hover */
    }
    /* Keep specific button colors if needed, or unify */
    /* #downloadBtn { background-color: #28a745; } */
    /* #previewBtn { background-color: #17a2b8; } */
    
    #editor-container { 
      flex-grow: 1; 
      border: 1px solid var(--border-color); 
      border-radius: 12px; /* ChatGPT style */
      box-shadow: 0 2px 4px var(--shadow-color); /* Soft shadow */
      margin-top: 15px; /* Increased spacing */
      overflow: hidden; /* Ensure Monaco fits */
    }
    #preview { width: 100%; height: 100%; border: none; background-color: #fff; /* Preview often needs white bg */ }
    body.light-mode #preview { background-color: #fff; } /* Ensure preview is white in light mode too */
    body.dark-mode #preview { background-color: var(--panel-bg); } /* Or a dark bg for preview in dark mode */

    #initialMessage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      color: var(--text-color);
      font-size: 1.5em; /* Slightly larger */
      font-weight: 700; /* Bold */
      line-height: 1.6;
      opacity: 0.75; /* Adjusted opacity */
      height: 100%; /* To fill parent for centering */
      box-sizing: border-box;
      transition: color 0.3s ease, opacity 0.3s ease;
    }

    #api-key-section { 
      padding: 20px; /* Increased padding */
      margin-bottom: 20px; 
      background: var(--glass-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur)); 
      border: 1px solid var(--border-color); /* Use themed border */
      border-radius: 12px; /* ChatGPT style */
      box-shadow: 0 4px 10px var(--shadow-color); /* Softer shadow */
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    #api-key-section label { 
      margin-right: 10px; 
      font-weight: 600; 
      color: var(--text-color); 
      display: block; /* To allow margin-bottom */
      margin-bottom: 6px; /* Added margin */
    }
    
    .api-key-buttons { margin-top: 10px; display: flex; gap: 10px; }
    .api-key-buttons button { 
      flex-grow: 1; /* Make buttons share space */
      margin-left: 0; /* Remove default margin if any */
    }
    .api-key-info { margin-top:10px; font-size: 0.9em; color: var(--text-color); opacity: 0.7; }
    .api-key-info a { color: #87CEFA; text-decoration: underline; } /* Keep link color distinct */
    .api-key-info a:hover { color: #ADD8E6; }
    #apiKeyStatus { 
      color: var(--text-color); 
      opacity: 0.65; /* Subtle text */
      font-size: 0.8em; /* Smaller font size */
      font-style: italic;
      margin-top: 8px; /* Adjusted margin */
    }

    /* Action Buttons Container */
    .action-buttons-container {
      display: flex;
      justify-content: flex-start; /* Align to start, or space-around for more spread */
      gap: 10px; /* Space between buttons */
      margin-bottom: 15px; /* Space below the button row */
    }
    .action-buttons-container button {
      margin-bottom: 0; /* Remove default bottom margin for buttons in this container */
      padding: 10px 15px; /* Slightly adjusted padding */
      display: flex; /* To align icon and text */
      align-items: center;
      justify-content: center;
      flex-grow: 1; /* Make buttons share space, or remove for natural width */
    }
    .action-buttons-container button .icon {
      margin-right: 8px; /* Space between icon and text */
      font-size: 1.1em; /* Slightly larger icon */
    }
    /* Specific button styling if needed - using IDs for example */
    /* #generateBtn { background-color: var(--primary-accent); } /* Removed to use common button style */
    /* #downloadBtn { background-color: #28a745; } */ /* Keep green for download - ensure this uses var(--button-bg) or is removed */
    /* #previewBtn { background-color: #17a2b8; } */ /* Keep teal for preview - ensure this uses var(--button-bg) or is removed */


    /* Loader Styles - Horizontal Bar */
    .loader-container {
      text-align: center;
      margin: 20px 0; /* Increased margin */
      display: none; /* Hidden by default */
    }
    .loader-bar {
      width: 80%; /* Or a fixed width like 200px */
      height: 8px;
      background-color: var(--border-color); /* Background of the bar track */
      border-radius: 4px;
      margin: 0 auto 10px auto; /* Center bar, margin for message */
      overflow: hidden;
      position: relative;
    }
    .loader-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: var(--loader-dot-color); /* Active part of bar, using themed color */
      border-radius: 4px;
      animation: loading-bar 2s linear infinite;
    }
    .loader-message {
      font-size: 0.9em;
      color: var(--text-color);
      opacity: 0.8;
    }

    @keyframes loading-bar {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; left: 100%;} /* Bar slides out */
    }
    /* Fallback for browsers that might not support complex animation well, or just a simpler version */
    /* @keyframes loading-bar { 0% { width: 0%; } 100% { width: 100%; } } */
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="header"> <!-- Changed from header to div and class to 'header' -->
      <div class="left"> <!-- Changed class -->
        <img src="assets/logo.png" alt="ZeroCoder Logo" class="logo"> <!-- Changed class -->
        <span class="title">ZeroCoder - AI Web Generator</span> <!-- Changed from h1 to span and class -->
      </div>
      <div class="right"> 
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="themeToggleCheckbox">
            <input type="checkbox" id="themeToggleCheckbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <button id="toggleApiKeyBtn" class="api-key-btn" onclick="toggleApiKeyVisibility()"><span class="icon">🔑</span> API KEY</button> 
        <a href="https://github.com/biswatma/zerocoder" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">

        </a>
      </div>
    </div>
    <div class="container">
      <div class="left-panel">
        <div id="api-key-section">
        <div> <!-- This div wraps label and input -->
          <label for="apiKeyInput">Gemini API Key:</label>
          <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API Key">
        </div>
        <div class="api-key-buttons" style="margin-top: 10px;"> <!-- Adjusted margin-top for buttons -->
          <button onclick="saveApiKey()">Save Key</button>
          <button onclick="clearApiKey()">Clear/Edit Key</button>
        </div>
        <div id="apiKeyStatus"></div> <!-- Removed inline style -->
        <div class="api-key-info">
          You can get your Gemini API key from <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio</a>.
        </div>
      </div>

      <textarea id="prompt" rows="5" placeholder="Describe your website idea..."></textarea>
      <div class="action-buttons-container">
        <button onclick="sendPrompt()" id="generateBtn"><span class="icon">✨</span> Generate</button>
        <button onclick="downloadHtml()" id="downloadBtn"><span class="icon">💾</span> Download HTML</button>
        <button onclick="previewInNewTab()" id="previewBtn"><span class="icon">👁️</span> Preview in New Tab</button>
      </div>
      <div id="loaderContainer" class="loader-container">
        <div class="loader-bar"></div>
        <div class="loader-message">Sit back and relax while we generate your full site. This may take a few seconds to a minute.</div>
      </div>
      <div id="editor-container" style="margin-top: 10px;"></div>
    </div>
    <div class="right-panel" id="rightPanel">
      <div id="initialMessage"> <!-- Removed inline styles -->
        Generate sleek, modern websites from a single prompt using the power of AI.
      </div>
      <div id="lottieContainer" style="display: none; justify-content: center; align-items: center;">
        <!-- Lottie animation will be injected here, scaling will be applied to its child SVG -->
      </div>
      <iframe id="preview" style="display: none;"></iframe>
    </div>
  </div>
  </div> <!-- Closing app-wrapper -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/preview.js"></script>
  <script>
    let editor;
    let lottieAnimation;
    let currentEventSource = null; // For cancelling the EventSource
    const initialMessageDiv = document.getElementById('initialMessage');
    const lottieContainerDiv = document.getElementById('lottieContainer');
    const previewIframe = document.getElementById('preview');

    document.addEventListener('DOMContentLoaded', function() {
      require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs' }});
      require(['vs/editor/editor.main'], function() {
        loadApiKey(); // Load API key on init
        
        // Initialize Lottie Animation
        if (typeof lottie !== 'undefined') {
          lottieAnimation = lottie.loadAnimation({
            container: lottieContainerDiv,
            renderer: 'svg',
            loop: true,
            autoplay: true, 
            path: 'assets/lottie_loader.json' 
          });

          lottieAnimation.addEventListener('DOMLoaded', function() {
            console.log('Lottie animation DOM loaded and ready.');
            if (lottieContainerDiv.style.display === 'flex') { // Check if it's meant to be visible
                lottieAnimation.resize();
                lottieAnimation.play(); 
            }
            // Apply scale to the SVG child of the container
            const svgElement = lottieContainerDiv.querySelector('svg');
            if (svgElement) {
                svgElement.style.transform = 'scale(0.7)';
                svgElement.style.maxWidth = '100%'; // Ensure it doesn't overflow container
                svgElement.style.maxHeight = '100%';
            }
          });
          lottieAnimation.addEventListener('data_ready', function() {
            console.log('Lottie animation data_ready.');
             const svgElement = lottieContainerDiv.querySelector('svg');
            if (svgElement) {
                svgElement.style.transform = 'scale(0.7)';
                svgElement.style.maxWidth = '100%';
                svgElement.style.maxHeight = '100%';
            }
          });
          lottieAnimation.addEventListener('error', function(error) {
            console.error('Lottie animation error:', error);
          });
        } else {
          console.error('Lottie library is not defined even after DOMContentLoaded.');
        }

        editor = monaco.editor.create(document.getElementById('editor-container'), {
          value: '',
          language: 'html',
          theme: 'vs-dark',
          automaticLayout: true
        });

        // Link editor to preview
        editor.onDidChangeModelContent(() => {
          updatePreview(editor.getValue());
        });
      });
    });

    async function sendPrompt() {
      console.log("sendPrompt() called"); // DEBUG LOG
      initialMessageDiv.style.display = 'none';
      previewIframe.style.display = 'none'; // Hide iframe
      
      lottieContainerDiv.style.display = 'flex'; // Make container visible FIRST
      if (lottieAnimation) {
        console.log('Lottie container displayed in sendPrompt. Autoplay is true.');
        lottieAnimation.resize(); 
        lottieAnimation.play(); // Explicitly play, as autoplay might not trigger if element was hidden
        const svgElement = lottieContainerDiv.querySelector('svg');
        if (svgElement) {
            svgElement.style.transform = 'scale(0.7)';
        }
      } else {
        console.error('Lottie animation object is not available in sendPrompt.');
      }


      const apiKey = document.getElementById('apiKeyInput').value;
      if (!apiKey || !apiKey.trim()) {
        alert('Please enter and save your Gemini API Key first.');
        document.getElementById('apiKeyInput').focus();
        return;
      }

      const userPrompt = document.getElementById('prompt').value;
      if (!userPrompt.trim()) {
        console.log("Prompt is empty, alerting user."); // DEBUG LOG
        alert('Please enter a prompt.');
        return;
      }
      
      const generateButton = document.getElementById('generateBtn'); // Use ID for consistency
      if (!generateButton) {
        console.error("Generate button not found!"); // DEBUG LOG
        return;
      }
      
      // Change button to Cancel mode
      generateButton.textContent = 'Cancel';
      generateButton.onclick = cancelGeneration;
      // generateButton.disabled = false; // Ensure cancel is clickable, though it's not strictly disabled by default

      document.getElementById('loaderContainer').style.display = 'block'; 
      document.getElementById('api-key-section').style.display = 'none'; // Hide API key section
      
      if (editor) {
        editor.setValue(''); 
      } else {
        console.error("Monaco editor (variable 'editor') is not initialized!");
      }

      console.log("About to create EventSource for prompt:", userPrompt); // DEBUG LOG
      // Updated to point to /api/generate for Vercel deployment
      currentEventSource = new EventSource(`/api/generate?prompt=${encodeURIComponent(userPrompt)}&apiKey=${encodeURIComponent(apiKey)}`);
      let fullHtmlContent = '';

      currentEventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);

        if (data.htmlChunk) {
          fullHtmlContent += data.htmlChunk;
          editor.setValue(fullHtmlContent);
        } else if (data.error) {
          console.error('Error from server stream:', data.error);
          editor.setValue(editor.getValue() + `\n<!-- Server Error: ${data.error} -->`);
          if(currentEventSource) currentEventSource.close();
          currentEventSource = null;
          enableGenerateButton(true); // Pass true to indicate error
        } else if (data.event === "EOS") {
          console.log("End of stream received.");
          if(currentEventSource) currentEventSource.close();
          currentEventSource = null;
          enableGenerateButton(false); // Pass false to indicate success
        }
      };

      currentEventSource.onerror = function(err) {
        console.error('EventSource failed:', err);
        editor.setValue(editor.getValue() + `\n<!-- Streaming connection error. Please try again. -->`);
        if(currentEventSource) currentEventSource.close();
        currentEventSource = null;
        enableGenerateButton(true); // Pass true to indicate error
      };
    }

    function cancelGeneration() {
      console.log("Cancel generation called.");
      if (currentEventSource) {
        currentEventSource.close();
        currentEventSource = null;
        console.log("EventSource closed by cancel.");
      }
      // Pass true to enableGenerateButton to signify an interruption/error state for UI reset
      enableGenerateButton(true); 
      // The generateButton's text and onclick will be reset by enableGenerateButton
    }

    function enableGenerateButton(errorOccurred = false) {
      const generateButton = document.getElementById('generateBtn'); // Use ID
      if (generateButton) {
        generateButton.disabled = false;
        generateButton.textContent = 'Generate';
        generateButton.onclick = sendPrompt; // Reset to original function
      }
      document.getElementById('loaderContainer').style.display = 'none';
      document.getElementById('api-key-section').style.display = 'block';
      
      if(lottieAnimation) lottieAnimation.stop();
      lottieContainerDiv.style.display = 'none';

      if (errorOccurred) {
        initialMessageDiv.style.display = 'flex'; // Show initial message again on error
        previewIframe.style.display = 'none';
      } else {
        previewIframe.style.display = 'block'; // Show iframe on success
        initialMessageDiv.style.display = 'none';
      }
    }

    function previewInNewTab() {
      if (!editor) {
        alert('Editor not initialized yet.');
        return;
      }
      const htmlContent = editor.getValue();
      if (!htmlContent.trim()) {
        alert('Nothing to preview. Generate some HTML first.');
        return;
      }
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      window.open(url, '_blank');
      // URLs created by createObjectURL should be revoked when no longer needed
      // For a new tab, it's tricky; the browser revokes it when the document is unloaded.
      // Or, could revoke after a delay, assuming tab has loaded: setTimeout(() => URL.revokeObjectURL(url), 10000);
    }

    function downloadHtml() {
      if (!editor) {
        alert('Editor not initialized yet.');
        return;
      }
      const htmlContent = editor.getValue();
      if (!htmlContent.trim()) {
        alert('Nothing to download. Generate some HTML first.');
        return;
      }

      const blob = new Blob([htmlContent], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'generated-page.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(a.href);
    }

    function saveApiKey() {
      const apiKeyInput = document.getElementById('apiKeyInput');
      const apiKey = apiKeyInput.value.trim();
      if (apiKey) {
        localStorage.setItem('geminiApiKey', apiKey);
        apiKeyInput.type = 'password'; // Keep it masked after saving
        document.getElementById('apiKeyStatus').textContent = "Your API key is securely stored in your browser's local cache and is not shared externally.";
        document.getElementById('api-key-section').style.display = 'none'; // Hide section after save
        console.log('API Key saved.');
      } else {
        alert('Please enter an API Key to save.');
      }
    }

    function loadApiKey() {
      const savedKey = localStorage.getItem('geminiApiKey');
      const apiKeyInput = document.getElementById('apiKeyInput');
      const apiKeyStatus = document.getElementById('apiKeyStatus');
      const apiKeySection = document.getElementById('api-key-section');
      if (savedKey) {
        apiKeyInput.value = savedKey;
        apiKeyInput.type = 'password';
        apiKeyStatus.textContent = "Your API key is securely stored in your browser's local cache and is not shared externally.";
        apiKeySection.style.display = 'none'; // Hide if key exists
      } else {
        apiKeyInput.type = 'text'; // Show as text if no key yet
        apiKeyStatus.textContent = 'No API Key found. Please enter and save one.'; // This message remains
        apiKeySection.style.display = 'block'; // Show if no key
      }
    }

    function clearApiKey() {
      const apiKeyInput = document.getElementById('apiKeyInput');
      const apiKeyStatus = document.getElementById('apiKeyStatus');
      const apiKeySection = document.getElementById('api-key-section');
      localStorage.removeItem('geminiApiKey');
      apiKeyInput.value = '';
      apiKeyInput.type = 'text'; // Show as text for new input
      apiKeyInput.focus();
      apiKeyStatus.textContent = 'API Key cleared. Enter a new key and save.';
      apiKeySection.style.display = 'block'; // Show section to enter new key
      console.log('API Key cleared.');
    }

    function toggleApiKeyVisibility() {
      const apiKeySection = document.getElementById('api-key-section');
      if (apiKeySection.style.display === 'none' || apiKeySection.style.display === '') {
        apiKeySection.style.display = 'block';
      } else {
        apiKeySection.style.display = 'none';
      }
    }

    // Initial load of API key when script runs (after DOM is ready for these elements)
    // Moved loadApiKey() call to inside the require(['vs/editor/editor.main']...) block to ensure DOM is ready.
    
    // Theme switcher logic
    const themeToggle = document.getElementById('themeToggleCheckbox');
    const currentTheme = localStorage.getItem('theme');

    function setTheme(theme) {
      console.log('setTheme called with:', theme);
      console.log('Body classList BEFORE:', document.body.classList.toString());
      if (theme === 'light-mode') {
        document.body.classList.add('light-mode');
        if(themeToggle) themeToggle.checked = true;
      } else {
        document.body.classList.remove('light-mode');
        if(themeToggle) themeToggle.checked = false;
      }
      console.log('Body classList AFTER:', document.body.classList.toString());
      localStorage.setItem('theme', theme);
    }

    if (currentTheme) {
      setTheme(currentTheme);
    } else {
      // Default to dark mode if no preference stored
      setTheme('dark-mode'); 
    }

    if(themeToggle) {
      themeToggle.addEventListener('change', function() {
        if (this.checked) {
          setTheme('light-mode');
        } else {
          setTheme('dark-mode');
        }
      });
    }

  </script>
